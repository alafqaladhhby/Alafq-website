<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب الأفق الذهبي للاستقدام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }
        .language-selector select {
            padding: 5px;
        }
        /* Styling for the moving text (Marquee) */
        .marquee {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Styling for the office images */
        .office-images {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .office-images img {
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        /* Styling for footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 40px;
        }
        footer a {
            text-decoration: none;
            color: #007bff;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Language Selector -->
    <div class="language-selector">
        <label for="language">اختر اللغة:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Marquee (Moving text) -->
    <div class="marquee">
        مرحباً بك في موقع مكتب الأفق الذهبي للاستقدام - نعمل دائماً على توفير أفضل الخدمات.
    </div>

    <div class="container">
        <!-- Header Section -->
        <h1 id="header">مكتب الأفق الذهبي للاستقدام
