<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>JavaScript Calculator</h1>
        
        <div class="calculator">
            <div class="display">
                <div id="history"></div>
                <div id="current">0</div>
            </div>
            
            <div class="buttons">
                <!-- Memory Functions -->
                <button class="memory" id="memory-clear">MC</button>
                <button class="memory" id="memory-recall">MR</button>
                <button class="memory" id="memory-add">M+</button>
                <button class="memory" id="memory-subtract">M-</button>
                <button class="memory" id="memory-store">MS</button>
                
                <!-- Clear Functions -->
                <button class="clear" id="clear-all">AC</button>
                <button class="clear" id="clear-entry">CE</button>
                
                <!-- Operations -->
                <button class="operator" id="divide">รท</button>
                <button class="operator" id="multiply">ร</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="equals">=</button>
                
                <!-- Numbers -->
                <button class="number" id="num-7">7</button>
                <button class="number" id="num-8">8</button>
                <button class="number" id="num-9">9</button>
                <button class="number" id="num-4">4</button>
                <button class="number" id="num-5">5</button>
                <button class="number" id="num-6">6</button>
                <button class="number" id="num-1">1</button>
                <button class="number" id="num-2">2</button>
                <button class="number" id="num-3">3</button>
                <button class="number" id="num-0">0</button>
                <button class="number" id="decimal">.</button>
            </div>
        </div>
        
        <div class="calculation-history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
            <button id="clear-history">Clear History</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
