<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="مكتب الأفق الذهبي للاستقدام يقدم خدمات استقدام العمالة المنزلية من عدة دول بخبرة واحترافية.">
  <meta name="keywords" content="استقدام, مكتب استقدام, سريلانكا, أوغندا, بنجلاديش, إثيوبيا, العمالة المنزلية, Golden Horizon">
  <meta name="author" content="Golden Horizon Recruitment Office">
  <title>مكتب الأفق الذهبي للاستقدام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f5f2ec;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #b1976b;
      color: white;
      padding: 25px 20px;
      text-align: center;
    }
    header img {
      width: 80px;
      margin-top: 10px;
    }
    nav {
      background-color: #e0d4b3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-button {
      background-color: #b1976b;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      margin-right: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .contact-button:hover {
      background-color: #a4855f;
    }
    .hero {
      background-image: url('hero.jpg');
      background-size: cover;
      background-position: center;
      padding: 120px 20px;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero-content h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 20px;
      line-height: 1.8;
    }
    .cta-button {
      background-color: #b1976b;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #a4855f;
    }
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      background-color: #b1976b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #a4855f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Golden Horizon Recruitment Office</h1>
    <img src="Logo.png" alt="Golden Horizon Logo">
  </header>

  <nav>
    <a href="#home">الصفحة الرئيسية</a>
    <a href="#vision">الرؤية</a>
    <a href="#about">من نحن</a>
    <a href="#process">خطوات الاستقدام</a>
    <a href="#countries">الدول المتاحة</a>
    <a href="#contact">اتصل بنا</a>
    <a href="https://wa.me/966534999139" target="_blank" class="contact-button">تواصل معنا</a>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h2>مرحباً بكم في مكتب الأفق الذهبي للاستقدام</h2>
      <p>نحن نضمن لك أفضل خدمات الاستقدام بأعلى مستوى من الاحترافية والجودة. استقدام سهل وسريع وآمن من دول مختارة بعناية.</p>
      <a href="#contact" class="cta-button">ابدأ الآن</a>
    </div>
  </section>

  <section id="contact">
    <h2>راسلنا مباشرة</h2>
    <form class="contact-form" action="https://formsubmit.co/info@goldenhorizon.com.sa" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">رقم الجوال</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="05XXXXXXXX">

      <label for="message">الرسالة</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </section>

</body>
</html>
