
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;

      direction: rtl;
    }
    header {
      background-color: #1E2A38;
      padding: 20px;

    }

    }

    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

    }
    .card {

      padding: 15px;
      border-radius: 10px;
      text-align: center;

    .card img {

      margin-bottom: 10px;
    }
    .card h3 {
      color: #C7A144;
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #C7A144;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      background-color: #b08e3c;
    }
  </style>
</head>
